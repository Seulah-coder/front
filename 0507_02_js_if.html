<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //홀수 짝수 판별 프로그램 작성
        var a = 5;
        if(a % 2 == 0){
            console.log('짝수');
        }else if(a % 2 !=0){
            console.log('홀수');
        }else{
            console.log('정수를 입력하세요.')
        }

        //3의 배수인지 5의 배수인지 공배수인지 출력
        var b = 30;
        if(b % 3 == 0 && b % 5 ==0){
            console.log('3과 5의 공배수입니다.')
        } else if (b % 3 ==0){
            console.log('3의 배수입니다.');
        } else if( b % 5 ==0){
            console.log('5의 배수입니다.');
        } else {
            console.log('3의 배수도 5의 배수도 아닙니다.')
        }
        

    </script>
</head>

</body>
</html>
