<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calGrade(){
        var score = document.getElementById('score').value;
        // console.log(typeof score); 여기서 타입을 확인해 보면 String이다
        score = parseInt(score);
        // console.log(typeof score); 여기서는 Number

        if(score >= 90){
            grade = 'A';
        }else if(score >=80){
            grade = 'B';
        }else if(score >=70){
            grade = 'C';
        }else if(score >=60){
            grade = 'D';
        }else{
            grade = 'F';
        }
        //grade부분에 console.log()로 표기하면 단지 출력하는것 밖에 안됨
        //해당 점수에 맞는 성적을 다른 함수에 '대입'하는 방법을 사용


        document.getElementById('grade').value=grade;
        //.value를 이용하여 grade의 입력칸에 특정 글자를 출력할 수 있다.
        document.getElementById('result').innerHTML=grade;
        }
    </script>
</head>
<body>
 

    점수: <input type ="text" id="score"><br>
    성적: <input type ="text" id="grade"><br>
    <button onclick="calGrade()">성적 확인하기</button><br>
    <div id="result"> grade </div>
    90 ~ 100: A<br>
    80 ~ 89: B<br>
    70 ~ 79: C<br>
    60 ~ 69: D<br>
    else : F <br>
    
</body>
</html>
