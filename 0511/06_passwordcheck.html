<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 300px;
        }
    </style>
    <script>
        function passwordcheck(){


            var exp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!#S-])[a-zA-Z\d]{8,18}$/;

            var password = document.getElementById('password').value;
            var passwordcheck1 = document.getElementById('passwordcheck').value;
            var result = document.getElementById('passwordcheck');


            if (password.match(exp)){
                if(password==passwordcheck1){
                    result.style.color = 'green';
                     result.innerHTML = '비밀번호가 일치합니다';
                }else{
                    result.style.color ='red';
                    result.innerHTML = '비밀번호가 일치하지 않습니다.';
                }
            } else if(password.length==0){
                result.style.color = 'red';
                result.innerHTML = '필수 정보입니다.'; 

            } else {
                result.style.color ='red';
                result.innerHTML = '비밀번호는 8~18글자, 대문자, 소문자 특수문자(!#&-)를 하나씩 사용하여 만들어주세요.';
            }

        }

    </script>
</head>
<body>
    비밀번호 : <input type = "text" id="password" placeholder="비밀번호를 입력하세요."><br>
    비밀번호 확인: <input type = "password" id="passwordcheck" placeholder="확인을 위해 위 비밀번호를 다시 입력하세요." onblur="passwordcheck()" onkeyup="passwordcheck(this.value)">
    <span id = result></span>
</body>
</html>
