<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1(){
            console.log('함수호출');
        }

        function test2(){
            console.log('함수호출');
            document.getElementById('id3').innerHTML = document.getElementById('id2').value;
            //입력2 text box에 type한 내용이 id3 space에 보여짐

        }

        function test3(){
            console.log('onkeydown 함수호출');
            document.getElementById('id5').innerHTML = document.getElementById('id4').value;
            
        }
    </script>
</head>
<body>
    입력1:<input type = "text" id="id1" onchange="test1()"><br>
    <!-- onchange: 직전 코드에 바뀌는게 있으면 함수가 호출된다 -->
    입력2:<input type = "text" id="id2" onkeyup="test2()"><br>
    <!-- onkeyup : A key is released. -->
    입력3:<input type = "text" id="id4" onkeydown="test3()"><br>
    <!-- onkeydown : A key is pressed down. -->
    <p id="id3"></p>
    <p id="id5"></p>
    
</body>
</html>
