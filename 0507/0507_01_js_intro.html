<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 자바스크립트를 사용하기 위해서는 <script>태그를 사용 -->
    <script>
        // 자바스크립트 변수 선언
        // 변수, 연산자, 연산식, 제어문
        // 자바스크립트는 변수 타입은 없다. 변수를 쓸 때는 var로 통일.
        var x=1;
        var b=1.1234;
        var c="변수에 값을 넣습니다.";
        var d="abcdefg 가나다라 1234";
        console.log("콘솔출력");
        console.log(x);
        console.log(b);
        console.log(c);
        console.log(d);
        // console.log(e);
        var f;
        console.log(f);
        // 값이 없기 때문에 undefined
        var num1=10;
        var num2=20;
        var num3=num1+num2;
        var num4=num2/num1;

        console.log(num3);
        console.log(num4);
        //연산자를 이용하여 연산을 해보고 결과를 console에 출력
        console.log(num1-num2);
        console.log(num1*num2);
        console.log(num1/num2);
        console.log(num1%num2);
        //대입연산자 사용해보기
        num1 += 10; //num1 = num1 + 10;
        console.log(num1);
        //비교연산자
        var a = 10;
        var b = 5;
        console.log(a>b);
        console.log(a==b);
        console.log(num1>num2);
        console.log(a!=b);
        console.log(a===b);
        var num4='20'; // 문자 20을 num4에 대입
        console.log(num1==num4);// true num4 '20' => 20 숫자로 계산
        // === :값, 타입을 체크하는 연산자로 값, 타입이 모두 일치해야 true,
        // !== : 값이 다르거나 타입이 다르면 true
        // == : 값이 일치하면 true
        console.log(num1===num4); //false

        //논리연산자
        num1 = true, num2 = false;
        console.log(num1 && num2);
        console.log(num1 || num2);
        console.log(!num1);

    </script>
</head>
<body>
    
</body>
</html>
