<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1(){
            //자바스크립트 배열
            var arr = ['첫번째', '두번째', '세번째'];
            console.log(arr);
            console.log(arr[0]);
            //0번 자리에 어떤 배열 값이 들어가있는지 확인
            console.log(arr.length);
            //length크기 확인

            //배열에 요소추가(push사용)
            arr.push('네번째');
            console.log(arr);

            arr[8]='추가하는 값';
            console.log(arr);

            //배열요소 제거(pop)
            arr.pop();
            console.log(arr);

            //특정 위치를 지우기(delete)
            delete arr[2];
            console.log(arr);

            for(var a in arr){
                console.log(a);
                console.log(arr[a]);
            }
            
            //반복문을 이용해서 console에 arr배열의 내용을 출력
            for(i=0; i<arr.length; i++){
               
                console.log(arr[i]);
            }

            var arrPrint = "<ul>";
                //arrPrint라고 하는 변수 지정
            for(i=0; i<arr.length; i++){
               
               arrPrint += "<li>"+arr[i]+"</li>";

               arrPrint += "<li style='color:red;'>"+arr[i]+"</li>";
               //위와같이 li에 style지정해서 색깔 적용하는 것도 가능
               //싱글쿼터, 더블쿼터를 잘 구분해서 써야함
            }
            arrPrint += "</ul>";
            document.getElementById('id1').innerHTML=arrPrint;
               
        }

    </script>
</head>
<body>
    <button onclick="test1()">함수호출</button>
    <div id = "id1">
        id1 영역
    </div>
    
</body>
</html>
