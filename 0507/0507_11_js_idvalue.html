<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1(){
            //input태그에 입력한 값 가져오기
            var ele = document.getElementById('id1').value;
            //value를 이용해서 가져올 수 있다.
            console.log(ele);
        }
        function cal(){
                
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            console.log(typeof num1); //변수가 무슨 타입인지 알려주는 문법
            
            //위 num1, num2가 string으로 인식되기 때문에 String -> number로 타입변환 해야함(parseInt수행)
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            console.log(typeof num1);

            var num3 = num1 + num2;
            console.log(num3);

            var num4 = 10;
            console.log(typeof num1); //여기서 지정한 num4변수는 number type임

            var num5 = true;
            console.log(typeof num5); //boolean type
            document.getElementById('result').innerHTML=num3;
        }

        
    </script>
</head>
<body>
    입력: <input type="text" id="id1"><br>
    <button onclick="test1()">함수호출</button><br>

    숫자1: <input type ="text" id="num1"><br>
    숫자2: <input type ="text" id="num2"><br>
    <p id="result">여기에 결과를 출력</p>
    
    <button onclick="cal()">덧셈계산</button>
    
</body>
</html>
