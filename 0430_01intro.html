<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>타이틀</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<!-- style속성 : css를 적용할 때 사용
    속성값으로 css 문법을 작성 -->
<body style="background-color: yellow;">
    <h1 style="background-color: teal;">제목</h1>
    <p>내용을 작성합니다</p>
    <h2 style="background-color: red;"> 제목</h2>
    <h3>제목</h3>
    <h4 style="color:blue">제목</h4>
    <h5 style="font-family: 'Times New Roman', Times, serif;">제목</h5>
    <h6>제목</h6>
    <!-- 주석 -->
    <!-- 링크태그 : a
        href 속성(attribute)을 사용
        속성값에 주소값을 작성 -->
    <a href="http://www.daum.net/">링크내용</a>

    <h1 style="font-family: 'Nanum Brush Script', cursive;">
     구글 폰트 적용한 내용 how about English?</h1>

   
    <!-- 글자 편집을 위한 다양한 태그 -->
    <b>글자가</b>
    <strong>어떻게</strong>
    <i>보이는지</i>
    <small>직접</small>
    <del>확인</del>
    <sub>해보기</sub>
    <sup>얍!!</sup>

    <!-- 색 표현 -->
    <h2 style="background-color: cyan;">cyan색</h2>
    <h2 style="background-color: rgb(255,0,0);">빨간색</h2>

    <!-- 16진수
    10진수 : 0~9
    2진수: 0(false), 1(true)
    16진수: 0~9, A,B,C,D,E,F -->
    <h2 style="background-color: #ff0000;">빨간색</h2>
    <!-- 00~ FF(255) -->

    <!-- 이미지 삽입
        src 속성값 : 그림경로 -->
        <img src ="danielle-macinnes-IuLgi9PWETU-unsplash.jpg" alt="커피" style = "width: 200px; height: 100px;" align = "centre" border = "0">

    <!-- 이미지를 링크로 활용하기
            target -->
    <a href = "http://www.megacoffee.me/bbs/content.php?co_id=menu8"> 
        <img src = "poster_berryflavor.jpg" width="300px" height="200px"/></a>


</body>
</html>
