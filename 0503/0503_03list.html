<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <!-- Ordered List(순서가 있는) : 1,2,3,4 a,b,c,d 가,나,다,라
        UnOrdered List(순서가 없는) : o - * -->
    <!-- 순서가 있는 -->
    <ol type="I">
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
    </ol>

    <!-- 순서가 없는 -->
    <ul style="list-style-type: square;">
        <!-- 위 style태그로 모양바꾸는게 가능 -->
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
    </ul>
    <!-- css적용할때 수월하기 때문에 메뉴를 표현할때 활용함 -->
</body>
</html>
