<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 태그 -->
    <form>
        <!-- input태그를 사용하며 속성이 중요(type) -->
        <input type = "text" id="id1" name="name1">
        <br>
        <input type =
        
        <!--입력을 할 수 있는 기능/  name속성값에 입력한 데이터가 담겨서 서버로 전달됨
            입력창에 날씨라고 입력했다면 'name1= 날씨'형태로 백엔드로 전달됨 -->
              아이디 : <input type="text" id="id1" name="name1" placeholder="아이디를입력하세요"> <br>
              <!-- placeholder속성으로 미리 흐리게 글자를 입력할 수 있음 -->
              <label for="id2">비밀번호: </label><input type="text" id="id2" name="name2"> <br>
              <!-- <label>의 역활은 비밀번호 글자를 누르면 커서가 활성화 됨 <label>을 적용하지 않은 아이디는 글자를 눌러도 변화없음-->

              지역: <select name = "city">
                <option value="incheon"> 인천 </option>
                <option value="seoul"> 서울 </option>
                <option value="jeju"> 제주 </option>
              </select> <br>
              
              이메일:
              <input type="text" name ="emailid">@
              <!-- 만약 gmail을 선택한다면 백엔드로 전달될 때 option 태그의 value 속성값이 담겨서 감 domain = gmail.com으로 변하여 전달됨 -->
              <select name = "domain">
                  <option selected> 선택하세요</option>
                  <option value="naver.com"> 네이버</option>
                  <option value="hanmail.net"> 다음</option>
                  <option value="gmail.com"> 지메일</option>
                  <!-- 항목에 selected를 써주면 리스트에서 selected로 지정해준 항목이 제일 먼저 보임 -->
              </select>
              자기소개: <textarea name="intro" rows="10" cols="15"></textarea><br>
              비밀번호: <input type="password" name = "password"><br>
              성별: <input type="radio" name = "gender" value="male"> 
                    <label for="male">남</label>
                    <input type="radio" name = "gender" value="female"> 
                    <label for="female">여</label>
                    <!-- 중요! name값이 똑같아야함, name값이 다르면 다른 변수로 취급,또한 value속성을 반드시 줘서 백엔드로 결과를 전달해야함 -->
              <!-- UI(User Interface): 디자인
                    UX(User experience) : 사용성 -->
                <br>
              사용경험 프로그래밍 언어: 
              <input type="checkbox" name="lang" value="java"> 자바
              <input type="checkbox" name="lang" value="oracle"> 오라클
              <input type="checkbox" name="lang" value="html"> html
              <input type="checkbox" name="lang" value="js"> Javascript
              <!-- checkbok에서 name은 똑같이, value값 각자 지정 필요 -->
              <br>
              생일
              <input type="date" name="birth">
              <br>
              수량
              <input type="number" name="quan" min="1" max="10" step="2">
              <!-- step이라는 속성을 주면 속성 값만큼 숫자가 변동 -->
              <br>

    </form>
</body>
</html>
