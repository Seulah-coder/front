<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN(Content Delivery Network) 라이브러리를 가져다 쓰기 위해 주소가 필요함-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script> 
    <!-- 위 주소는 필수! 가장 최근 버전은 3.6.0이며 위 주소에서 버전만 바뀜 -->
    <!-- https://jquery.com/ jQuery홈페이지 -->

    <script>
        $(document).ready(function(){
            //id1인 요소를 클릭했을 때 함수 호출
            $("#id1").click(function(){
                alert('id를 클릭하셨네요');
            })
        })
    </script>

</head>
<body>
    <!-- jQuery: javascript 라이브러리 
        바닐라 자바스크립트-->
        <h2 id ="id1">내용1</h2>
</body>
</html>
